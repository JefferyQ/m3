syntax = "proto3";
package schematest;

message TestMessage {
    int64 retentionPeriodNanos = 1;
    int64 blockSizeNanos       = 2;
    int64 bufferFutureNanos    = 3;
    int64 bufferPastNanos      = 4;
    bool  blockDataExpiry      = 5;
    int64 blockDataExpiryAfterNotAccessPeriodNanos = 6;
}
